<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Welcome to My Calculator</h1>
    <div class="calculator">
        <input class="input" placeholder="0" type="text">

        <div class="row">
            <button class="green">AC</button>
            <button class="green">DEL</button>
            <button class="green">%</button>
            <button class="green">/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green">*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">+</button>
        </div>

        <div class="row">
            <button>00</button>
            <button>0</button>
            <button class="green">.</button>
            <button class="green orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
